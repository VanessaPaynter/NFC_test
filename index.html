<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Hype âœ¨</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@500&family=Pacifico&family=Oswald:wght@600&display=swap" rel="stylesheet">

  <style>
    /* ===== Body & Sparkles ===== */
    
    body {
  margin: 0;
  padding-top: 40px; /* pushes content down from top edge */
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* align content to top */
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
  background: radial-gradient(circle at 20% 20%, #1a1a2e, #000);
}

    #sparkleContainer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.sparkle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 1.5s infinite;
}

@keyframes twinkle {
  0%, 100% { opacity: 0; transform: scale(0.5); }
  50% { opacity: 1; transform: scale(1.5); }
}
    /* ===== Message ===== */
    #messageContainer {
      margin-bottom: 10px;
    }

    .message {
  color: white;
  font-weight: bold;
  font-size: 1.8rem;
  text-align: center;
  white-space: normal; /* allow wrapping */
  word-wrap: break-word; /* break long words if needed */
  overflow-wrap: break-word; /* standard fallback */
  overflow: hidden;
  text-overflow: ellipsis; /* optional: cut extremely long lines */
  max-width: 90vw; /* restrict width on small screens */
  margin-bottom: 10px; /* space between text and image */
  transition: opacity 0.4s ease;
  text-shadow: 0 0 10px rgba(255,255,255,0.8); /* soft glow for readability */
}

    /* ===== Image Wrapper ===== */
    .imageWrapper {
      display: inline-block;
      position: relative;
    }

    .imageWrapper img {
      max-width: 80vw;
      max-height: 60vh;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 0.10s ease;
      animation: subtleZoom 10s infinite alternate ease-in-out;
      display: block;
      margin: 0 auto;
    }

    .imageWrapper img.loaded {
      opacity: 1;
    }

    @keyframes subtleZoom {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    /* ===== Refresh Button ===== */
    #refreshBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }

    /* ===== Spotify Player ===== */
    #musicContainer {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    #musicContainer iframe {
      max-width: 300px;
      width: 90vw;
      height: 80px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- Sparkle Background -->
  <div id="sparkleContainer"></div>

  <!-- Message -->
  <div id="messageContainer">
    <div class="message" id="randomMessage"></div>
  </div>

  <!-- Image -->
  <div class="imageWrapper">
    <img id="randomImage" src="" />
  </div>

  <!-- Spotify player -->
  <div id="musicContainer"></div>

  <!-- Refresh button -->
  <button id="refreshBtn">âœ¨</button>

  <script>
    // ===== CONTENT =====
    const images = [
      "images/pic1.jpeg",
      "images/pic2.jpeg",
      "images/pic3.jpeg"
    ];

    const imgElement = document.getElementById("randomImage");
imgElement.classList.remove("loaded");
imgElement.src = img + "?t=" + new Date().getTime(); // cache bust
imgElement.onload = () => imgElement.classList.add("loaded");

    const messages = [
      "You ARE UNSTOPPABLE ðŸ’¥",
      "TODAY IS YOUR DAY ðŸ”¥",
      "GO OWN THE WORLD ðŸŒ",
      "ABSOLUTE ICON ENERGY âœ¨"
    ];

    const tracks = [
      "https://open.spotify.com/embed/track/7GhIk7Il098yCjg4BQjzvb",
      "https://open.spotify.com/embed/track/3n3Ppam7vgaVa1iaRUc9Lp",
      "https://open.spotify.com/embed/track/1AhDOtG9vPSOmsWgNW0BEY"
    ];

    // ===== STATE =====
    let lastImage = null;
    let lastMessage = null;
    let lastTrack = null;
    let lastStyle = null;

    const textStyles = [
      { font: "'Playfair Display', serif", italic: true, glow: true, size: "2rem" },
      { font: "'Montserrat', sans-serif", italic: false, glow: false, size: "1.8rem" },
      { font: "'Pacifico', cursive", italic: false, glow: true, size: "2.2rem" },
      { font: "'Oswald', sans-serif", italic: false, glow: true, size: "2rem" }
    ];

    // ===== HELPER FUNCTION =====
    function getNonRepeating(arr, lastItem) {
      let newItem;
      do {
        newItem = arr[Math.floor(Math.random() * arr.length)];
      } while (newItem === lastItem && arr.length > 1);
      return newItem;
    }

    // Twinkling sparkles
const sparkleContainer = document.getElementById("sparkleContainer");
const NUM_SPARKLES = 70; // adjust for more/less

for (let i = 0; i < NUM_SPARKLES; i++) {
  const sparkle = document.createElement("div");
  sparkle.classList.add("sparkle");
  sparkle.style.top = Math.random() * 100 + "%";
  sparkle.style.left = Math.random() * 100 + "%";
  sparkle.style.width = sparkle.style.height = (Math.random() * 2 + 1) + "px";
  sparkle.style.animationDuration = (Math.random() * 1 + 1) + "s"; // 1-2s random
  sparkle.style.animationDelay = Math.random() * 3 + "s"; // random start
  sparkleContainer.appendChild(sparkle);
}

    // ===== MAIN GENERATOR =====
    function generateHype() {
      // Image
      const img = getNonRepeating(images, lastImage);
      lastImage = img;
      const imgElement = document.getElementById("randomImage");
      imgElement.classList.remove("loaded");
      imgElement.src = img + "?t=" + new Date().getTime();
      imgElement.onload = () => imgElement.classList.add("loaded");

      // Message
      const msg = getNonRepeating(messages, lastMessage);
      lastMessage = msg;
      const msgElement = document.getElementById("randomMessage");

      // Fade message
      msgElement.style.opacity = 0;
      setTimeout(() => {
        msgElement.textContent = msg;

        // Random style without consecutive repeat
        let style;
        do {
          style = textStyles[Math.floor(Math.random() * textStyles.length)];
        } while (style === lastStyle && textStyles.length > 1);
        lastStyle = style;

        msgElement.style.fontFamily = style.font;
        msgElement.style.fontStyle = style.italic ? "italic" : "normal";
        msgElement.style.fontSize = style.size;
        msgElement.style.textShadow = style.glow ? "0 0 10px rgba(255,255,255,0.8)" : "none";

        msgElement.style.opacity = 1;
      }, 200);

      // Track
      const track = getNonRepeating(tracks, lastTrack);
      lastTrack = track;
      document.getElementById("musicContainer").innerHTML = `
        <iframe src="${track}" width="300" height="80"
          frameborder="0" allow="encrypted-media" allowfullscreen>
        </iframe>
      `;
    }

    // ===== INITIAL RUN =====
    generateHype();

    // ===== BUTTON =====
    document.getElementById("refreshBtn")
      .addEventListener("click", generateHype);

  </script>

</body>
</html>
